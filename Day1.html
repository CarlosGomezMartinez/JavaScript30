<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reto 1</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">tonto</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">idiota</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">imbecil</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">insecto</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">verde</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">sabandija</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">globo</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">gusanos</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">oido</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/tonto.m4a"></audio>
  <audio data-key="83" src="sounds/idiota.m4a"></audio>
  <audio data-key="68" src="sounds/imbecil.m4a"></audio>
  <audio data-key="70" src="sounds/insecto.m4a"></audio>
  <audio data-key="71" src="sounds/insecto verde.m4a"></audio>
  <audio data-key="72" src="sounds/sabandija.mp4"></audio>
  <audio data-key="74" src="sounds/globo mal.m4a"></audio>
  <audio data-key="75" src="sounds/gusanos.m4a"></audio>
  <audio data-key="76" src="sounds/gusano.m4a"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
